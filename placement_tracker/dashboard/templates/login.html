{% extends 'base.html' %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

<style>
    /* 1. RESET & ARCHITECTURE */
    .sidebar-wrapper, .top-header { display: none !important; }
    .main-content-wrapper { margin-left: 0 !important; width: 100vw !important; padding: 0 !important; }

    :root {
        --auth-bg: #f8fafc;
        --auth-card: #ffffff;
        --auth-text: #1e293b;
        --auth-border: #e2e8f0;
        --primary: #6366f1;
    }

    body.dark-theme {
        --auth-bg: #0d0f14;
        --auth-card: #161922;
        --auth-text: #f8fafc;
        --auth-border: #2d3343;
    }

    body {
        background-color: var(--auth-bg);
        min-height: 100vh;
        width: 100vw;
        margin: 0;
        display: flex;
        flex-direction: column; /* This enables sticky footer logic */
        transition: background 0.3s ease;
        overflow-x: hidden;
    }

    /* 2. MINIMALIST NAV */
    .auth-nav {
        width: 100%;
        padding: 1rem 4rem;
        background: var(--auth-card);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid var(--auth-border);
    }

    .brand-link {
        display: flex;
        align-items: center;
        gap: 10px;
        text-decoration: none !important;
        color: var(--auth-text);
    }

    /* 3. CENTERED COMPACT AREA */
    .auth-container {
        flex: 1; /* This pushes the footer down */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
    }

    .auth-card {
        background: var(--auth-card);
        border: 1px solid var(--auth-border);
        border-radius: 1.5rem;
        padding: 2.5rem;
        width: 100%;
        max-width: 420px;
        color: var(--auth-text);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }

    /* 4. ELITE INPUT FIELDS */
    .form-control-pro {
        background: var(--auth-bg);
        border: 1px solid var(--auth-border);
        border-radius: 10px;
        padding: 12px 16px;
        color: var(--auth-text);
        width: 100%;
        transition: 0.2s border-color, 0.2s box-shadow;
        outline: none;
    }

    .form-control-pro:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .btn-auth-submit {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-weight: 700;
        width: 100%;
        transition: 0.2s transform, 0.2s opacity;
        cursor: pointer;
    }

    .btn-auth-submit:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-auth-submit:active { transform: translateY(0); }

    .theme-btn {
        background: none;
        border: 1px solid var(--auth-border);
        color: var(--primary);
        width: 38px; height: 38px;
        border-radius: 8px;
        cursor: pointer;
    }

    /* 5. STICKY FOOTER */
    footer {
        background: var(--auth-card);
        width: 100%;
        border-top: 1px solid var(--auth-border);
        padding: 1rem 0;
        margin-top: auto; /* Ensures it sticks to the bottom */
    }
</style>

<header class="auth-nav">
    <a href="/" class="brand-link">
        <div class="bg-primary text-white rounded-2 p-2"><i class="fas fa-bolt"></i></div>
        <span class="fw-bold fs-5">PrepMaster</span>
    </a>
    
    <div class="d-flex align-items-center gap-3">
        <button class="theme-btn" onclick="toggleAuthTheme()" id="auth-theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        <a href="/" class="small fw-bold text-decoration-none text-muted d-none d-md-block">Home</a>
    </div>
</header>

<main class="auth-container">
    <div class="auth-card animate__animated animate__fadeIn animate__faster">
        <div class="text-center mb-4">
            <h3 class="fw-bold mb-1">Welcome Back</h3>
            <p class="text-muted small">Enter your credentials to continue.</p>
        </div>

        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-danger border-0 py-2 small mb-3">
                    <i class="fas fa-exclamation-circle me-1"></i> {{ msg }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="x-small fw-bold text-muted text-uppercase mb-2">Username</label>
                <input type="text" name="username" class="form-control-pro" placeholder="Enter ID" required>
            </div>

            <div class="mb-4">
                <div class="d-flex justify-content-between">
                    <label class="x-small fw-bold text-muted text-uppercase mb-2">Password</label>
                    <a href="#" class="x-small text-primary fw-bold text-decoration-none">Forgot?</a>
                </div>
                <input type="password" name="password" class="form-control-pro" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-auth-submit mb-3">
                Sign In
            </button>
        </form>

        <div class="text-center">
            <p class="small text-muted mb-0">
                New here? <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Create Account</a>
            </p>
        </div>
    </div>
</main>

<footer class="text-center">
    <p class="x-small text-muted mb-0">© 2026 PrepMaster Placement Systems.</p>
</footer>

<script>
    function toggleAuthTheme() {
        const body = document.body;
        const icon = document.querySelector('#auth-theme-toggle i');
        const isDark = body.classList.toggle('dark-theme');
        icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        localStorage.setItem('auth-theme', isDark ? 'dark' : 'light');
    }

    document.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('auth-theme') === 'dark') {
            document.body.classList.add('dark-theme');
            document.querySelector('#auth-theme-toggle i').className = 'fas fa-sun';
        }
    });
</script>

{% endblock %}
